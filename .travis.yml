language: csharp
before_install:
  - mkdir -p .nuget
  - wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - mono .nuget/nuget.exe
install:
  - if [ $TRAVIS_BRANCH = master ] && [ $TRAVIS_TAG ]; then mono .nuget/nuget.exe pack -NoDefaultExcludes && mono .nuget/nuget.exe push *.nupkg $api_key -Source https://www.nuget.org/api/v2/package; fi